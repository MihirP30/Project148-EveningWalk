<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 0"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="hollow_knight" src="./models/hollow_knight/scene.gltf"></a-asset-item>
      <a-asset-item id="lamp" src="./models/lamp/scene.gltf"></a-asset-item>

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient;">
    </a-entity>


    <!--Directional-->
    <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
              position="-5 5 5"></a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#110000">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Hollow Knight-->
    <a-entity>
      <a-entity position="-5 0 0" scale="10 10 10" gltf-model="#hollow_knight" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Street Lamp-->
    <a-entity>
      <a-entity position="-5 0 5" scale="0.01 0.01 0.01" gltf-model="#lamp" shadow="cast: false;">
      </a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
